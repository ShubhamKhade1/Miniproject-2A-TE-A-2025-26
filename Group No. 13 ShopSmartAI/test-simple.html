<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test - ShopSmart AI</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
        .modal.show { display: block; }
        .modal-content { background: white; margin: 15% auto; padding: 20px; width: 80%; max-width: 500px; }
    </style>
</head>
<body>
    <h1>üß† ShopSmart AI - Simple Test</h1>
    
    <div>
        <button id="test-btn">Test Button</button>
        <button id="demo-btn">Demo Login</button>
        <button id="modal-btn">Show Test Modal</button>
    </div>
    
    <div id="test-modal" class="modal">
        <div class="modal-content">
            <h2>Test Modal</h2>
            <p>This is a test modal to verify JavaScript is working.</p>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>
    
    <div id="output"></div>
    
    <script>
        console.log("Simple test script loaded!");
        
        // Test basic button functionality
        document.getElementById('test-btn').addEventListener('click', function() {
            console.log("Test button clicked!");
            document.getElementById('output').innerHTML = '<p style="color: green;">‚úÖ Test button is working!</p>';
        });
        
        // Test modal functionality
        document.getElementById('modal-btn').addEventListener('click', function() {
            console.log("Modal button clicked!");
            document.getElementById('test-modal').classList.add('show');
        });
        
        // Test demo login functionality
        document.getElementById('demo-btn').addEventListener('click', function() {
            console.log("Demo button clicked!");
            document.getElementById('output').innerHTML = '<p style="color: blue;">üîê Demo login clicked!</p>';
        });
        
        function closeModal() {
            document.getElementById('test-modal').classList.remove('show');
        }
        
        // Close modal when clicking outside
        window.addEventListener('click', function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.classList.remove('show');
            }
        });
        
        console.log("All event listeners set up!");
    </script>
</body>
</html>
